{% extends 'base.html' %}

{% block title %}Supermarket{% endblock %}

{% block main_info %}
<div class="card-body">
    <h2>Supermarket: {{ supermarket.name }}</h2>
</div>
<div class="card-body">
    <img src="{{ url_for('static', filename='supermarkets/'+supermarket.img_name ) }}" alt="{{ supermarket.name }}">
    <div>
        <p>Location {{ supermarket.location }}</p>
    </div>
</div>
{% endblock %}
