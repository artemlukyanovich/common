{% extends 'base.html' %}

{% block title %}Add product{% endblock %}

{% block main_info %}
<form action="" method="post" name="main" enctype="multipart/form-data" style="margin-left :25px;">
    <p> Name: {{form.name}}</p>
    <p> Description: {{form.description}}</p>
    <p> Price: {{form.price}}</p>
    <p> Image source: {{form.image}}</p>
    <input type="submit" value="Add product">
</form>
{% endblock %}
