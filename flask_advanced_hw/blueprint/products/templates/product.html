{% extends 'base.html' %}

{% block title %}Product{% endblock %}

{% block main_info %}
<div class="card-body">
    <h2>Product: {{ product.name }}</h2>
</div>
<div class="card-body">
    <img src="{{ url_for('static', filename='products/'+product.img_name ) }}" alt="{{ product.name }}">
    <div>
        <p>Price: {{ product.price }}</p>
        <p>{{ product.description }}</p>
    </div>
</div>
{% endblock %}
